<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm">
   
    <h1 class="text-center bg-primary text-white">Please Login</h1>
<div class="form-group">
    <input type="email" name="email" id="email" class="form-control" #email="ngModel" ngModel placeholder="Enter Email" required >
    <div *ngIf="email.touched && email.invalid">
        <p class="alert alert-danger" *ngIf="email.errors.required">This field is required</p>
        

    </div>
</div>

<div class="form-group">
    <input type="password" name="password" id="password" class="form-control" #password="ngModel" ngModel placeholder="Enter Password" required minlength="7">
    <div *ngIf="password.touched && password.invalid">
        <p class="alert alert-danger" *ngIf="password.errors.required">This field is required</p>
        <p class="text-danger" *ngIf="password.errors.minlength">* Minimum 7 characters Required</p>
    </div>
</div>

    <div class="form-group">
            <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Log in</button>
        </div>
</form>
