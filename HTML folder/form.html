<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <form action="">
       <label for="name">Name</label><br>
       <input type="text" name="name" id="name" placeholder="Enter Name" required><br>
       <label for="email">Email</label><br>
       <input type="text" name="email" id="email" placeholder="Enter Email" required><br>
       <label for="mobile">Mobile</label><br>
       <input type="text" name="mobile" id="mobile" placeholder="Enter Mobile Number" required>
        <br>
        <br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="male" id="male">Male
        <input type="radio" name="male" id="female">Female
        <input type="radio" name="male" id="other">Other
        <br><br>
        <label for="month">Joining Month</label>
        <select name="month" id="month">
            <option value="0" selected disabled>Select</option>
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="Mar">Mar</option>
        </select>
        <br><br>
        <input type="checkbox" name="check" id="check">
        <label for="check">I Agree</label>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
